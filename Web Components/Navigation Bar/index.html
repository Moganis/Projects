<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <nav id="navbar">
      <ul class="twitter" role="navigation">
        <li><i class="fa fa-home"></i>Home</li>
        <li><i class="far fa-bell"></i>Notifications</li>
        <li><i class="far fa-envelope"></i>Messages</li>
        <li class=" twitter__bird"><i class="fab fa-twitter"></i></li>
        <li><form><input placeholder="search twitter"/><i class="fa fa-search"></i></form></li>
        <li><i class="fa fas fa-user-circle"></i></li>
        <li><button class="twitter__button">tweet</button></li>
      </ul>
    </nav>
    


    <ul class="facebook" role="navigation">
        <li class="facebook__brand"><i class="fab fa-facebook"></i></li>  
        <li class="facebook__search"><form><input placeholder="search Facebook"/><i class="fa fa-search"></i></form></li>
        <li><i class="fa fas fa-user-circle"></i></li>
        <li><i class="fa fa-bell"></i>Notifications</li>
        <li>Home</li>
        <li><i class="fa fas fa-user-circle"></i> Asif</li>
        <li><i class="fa fa-caret-up"></i></li> 
    </ul>




   <ul class="github" role="navigation">
      <li><i class="fa fas fa-user-circle"></i></li>
      <li><form><input placeholder="search github"/></form></li>
      <li>Pull Requests</li>
      <li>Issues</li>
      <li>Marketplace</li>
      <li class="explore">Explore</li>
      <li><i class="fa fa-bell"></i></li>
      <i class="fas fa-plus"></i>
      <li><i class="fa fa-caret-down"></i></li>
      <li><i class="fa fas fa-user-circle"></i></li>
      <li><i class="fa fa-caret-down"></i></li>
    </ul>





    <ul class="medium" role="navigation">
        <li><button class="medium__button">Upgrade</button></li>
        <li class="medium__brand">Medium</li>
        <li class="medium__search"><i class="fa fa-search"></i></li>  
        <li><i class="fa fa-bell"></i></li>
        <li><i class="fa fas fa-user-circle"></i></li>
    </ul>


  </main>

</body>
</html>
