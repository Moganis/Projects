<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="getLocation()">
  <div class="container">
    <div class="wrapper">
      <h1 class="header"><span class="blockText">Weather details of...</span></h1>
      <br>
      <br>
      <div class="weather">
        <div><span id="location" class="blockText">Central Road,BD</span></div>
        <br>
        <div><p><span id="temperature" class="blockText">30 &#176<a href="#" class="degSymbol">C</a></span></p></div>
        <br>
        <div><span id="weather-condition" class="blockText">Sunny</span></div>
        <br>
        <div><span id="weather-status" class="blockText">It's a sunny day in Dhaka and the skies are clearing</span></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
